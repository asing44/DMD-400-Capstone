<!doctype html>
<html>
    <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="svg/logo--no-text.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartGarden</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body id="body" class="relative p-20 bg-Electric_blue-800">
        <div class="alert invisible md:visible flex fixed h-full w-full justify-center items-center right-0 top-0 bg-Gray-800 z-50">
            <p class="alert__copy text-4xl text-Gray-50 text-center font-bold">This display size is still under production<span class="animate-[pulse_2s_ease-in-out_infinite]">.</span><span class="animate-[pulse_2s_ease-in-out_infinite_0.2s]">.</span><span class="animate-[pulse_2s_ease-in-out_infinite_0.4s]">.</span></p>

        </div>
        <!--  -->
        <main class="main bg-Gray-50 min-h-[50vh] rounded-3xl">
            <nav class="nav flex justify-between p-40">
                <!-- Nav left -->
                <div class="__C nav__logo-container flex items-baseline gap-x-20">
                    <div class="__C nav__logo">
                        <img src="svg/Capstone__Logo--alt.svg" alt="" class="img">
                    </div>
                    <div class="__C nav__name-container">
                        <span class="nav__name-smart display_sm text-Electric_blue-700 font-bold">Smart</span><span class="nav__name-garden display_sm text-Electric_blue-700 font-thin">Garden</span>
                    </div>
                </div>
                <!--  -->
                <!-- Nav right -->
                <div class="__C nav__button-container flex">
                    <img src="svg/Capstone-Project__Menu-Button--Mobile_v1_04182024.svg" alt="Menu button" class="img h-full" height="40" width="40">
                </div>
            </nav>
            <section class="hero relative rounded-3xl overflow-y-hidden">
                <!-- Bottom overlay -->
                <div class="__W hero__overlay-wrapper absolute w-full aspect-2/1 bottom-0 bg-gradient-to-t from-Gray-500 to-transparent"></div>
                <!-- Copy -->
                <div class="hero__copy">
                    <!-- Top -->
                    <div class="__W hero__h1-wrapper w-fit ml-60 border border-leaf__1">
                        <h1 class="h1 hero__h1 px-40 py-30 display_md text-Gray-500 font-medium"><span class="hero__h1--not-green italic font-light">A</span> <span class="hero__h1--green text-Brand-300">modular<br>gardening<br>system.</span></h1>
                    </div>
                </div>
                <!-- Static background -->
                <img src="png/Capstone-Project__Hero-Background--Static_v2_04182024.png" alt="" class="hero__background mix-blend-darken">
            </section>
        </main>
    </body>
    <script type="module" src="/main.js"></script>
</html>
